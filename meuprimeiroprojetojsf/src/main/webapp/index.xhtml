<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<b:messages id="msg" autoUpdate="true"/>
	<b:form id="formLogin" style="margin-top:10%; margin-left:20%" >
	
		<h1 >Realize o login</h1>
		
		<b:panelGrid columns="3">
		
		<b:column>
		<h:outputLabel value="Login:" />
		<b:inputText id="login" value="#{pessoaBean.pessoa.login}" required="true" rendered="true" requiredMessage="Informe o Login!"/>
		<b:message for="login" auto-update="true"/>
		</b:column>
		
		<b:column>
		<h:outputLabel value="Senha:"/>
		<b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" required="true" requiredMessage="Informe a Senha"/>
		<b:message for="senha" auto-update="true"/>
		</b:column>
		
		<h:outputLabel/>
		</b:panelGrid>
		
		<b:commandButton value="Acessar" action="#{pessoaBean.logar}" style="width:65%;"/>		
	
	
	</b:form>

</h:body>
</html>
