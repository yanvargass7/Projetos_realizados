<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
		<title>Teste JSF</title>
</h:head>

<h:body>

	<h:form id="formPessoa">
	
	<h:panelGrid columns="2">
	<f:facet name="header">
	<h:outputText value="Cadastro de usuários"/>
	</f:facet>
	
			<h:outputLabel value="Id:"/>
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
			
			
			<h:outputLabel value="Nome:"/>
			<h:inputText value="#{pessoaBean.pessoa.nome}"/>
			
			<h:outputLabel value="Sobrenome:"/>
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
			
			<h:outputLabel value="Idade:"/>
			<h:inputText value="#{pessoaBean.pessoa.idade}"/>
			
			<h:outputLabel value="sexo"/>
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
			    <f:selectItem itemValue="NAO" itemLabel="[ -Selecione- ]" noSelectionOption="true"/>
				<f:selectItem itemValue="MASCULINO" itemLabel="Sexo Masculino"/>
				<f:selectItem itemValue="FEMININO" itemLabel="Sexo Feminino"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Conhecimentos:"/>
			<h:selectManyMenu id="campoFramework" style="height:150px" value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="JSF"/>
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="PrimeFaces" />
			</h:selectManyMenu>
			
			<h:outputLabel value="Ativo"/>
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			
			<h:outputLabel/>
			<h:panelGroup >
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="resources/img/salvar.png" title="Salvar"/>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="resources/img/new_add_user_16734.png" title="Novo" />
				<h:commandButton value="Excluir" action="#{pessoaBean.remove}" image="resources/img/excluir.png" title="Remover"/>
				<h:commandButton value="Limpar" type="reset" image="resources/img/limpar.png" title="Limpar"/>
			</h:panelGroup>
	</h:panelGrid>
	
	
	
	<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="6">
	
	<f:facet name="header">
	Lista de pessoas cadastradas
	</f:facet>
	
	
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>	
				<h:commandLink title="Editar">
				<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
				<h:graphicImage value="resources/img/icon_editar.png"/>
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Remover</f:facet>	
				<h:outputLabel value="  "/>
				<h:commandLink action="#{pessoaBean.remove}" title="Remover">
				<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"/>
				<h:graphicImage value="resources/img/icon2_remover.png"/>
				</h:commandLink>
			</h:column>
			
			
			
			
	</h:dataTable>
	</h:form>

</h:body>

</html>
