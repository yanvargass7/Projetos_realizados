<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
		
<h:head>
		<title>Cadastro</title>
</h:head>

<h:body>

<ui:include src="/menu.xhtml"/>

	<h:form id="formPessoa" enctype="multipart/form-data" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
	
	<h:messages infoStyle="color:green;background:yellow" />
	
	<h:panelGrid columns="2">
	<f:facet name="header">
	<h:outputText value="Cadastro de usuários"/>
	</f:facet>
	
			<h:outputLabel value="Id:"/>
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
			
			<h:outputLabel value="Foto:"/>
			<h:inputFile id="foto" value="#{pessoaBean.arquivoFoto}"></h:inputFile>
			
			
			<h:outputLabel value="Nome:"/>
			<h:inputText value="#{pessoaBean.pessoa.nome}" required="true" requiredMessage="Informe o nome" 
			validatorMessage="Nome deve ter no mínimo 10 caracteres" pt:placeholder="Informe o nome do usuário">
				<f:validateLength minimum="10" maximum="50"/>
			</h:inputText>
			
			<h:outputLabel value="Sobrenome:"/>
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" pt:placeholder="Informe o sobrenome"/>
			
			<h:outputLabel value="Idade:"/>
			<h:inputText value="#{pessoaBean.pessoa.idade}" pt:placeholder="Informe a idade"/>
			
			<h:outputLabel value="sexo"/>
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
			    <f:selectItem itemValue="NAO" itemLabel="[ -Selecione- ]" noSelectionOption="true"/>
				<f:selectItem itemValue="MASCULINO" itemLabel="Sexo Masculino"/>
				<f:selectItem itemValue="FEMININO" itemLabel="Sexo Feminino"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Nascimento"/>
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data de nascimento errada">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
			</h:inputText>
			
			
			
			<h:outputLabel value="Conhecimentos:"/>
			<h:selectManyMenu id="campoFramework" style="height:150px" value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="Hibernate"/>
				<f:selectItem itemValue="JSF"/>
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="PrimeFaces" />
			</h:selectManyMenu>
			
			<h:outputLabel value="CEP:"/>
			<h:inputText value="#{pessoaBean.pessoa.cep}" pt:placeholder="Informe o cep">
			<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}" 
			render="logradouro complemento bairro localidade uf ddd" />
			</h:inputText>
			
			<h:outputLabel value="Logradouro:"/>
			<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro"/>
			
			<h:outputLabel value="Complemento:"/>
			<h:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento"/>
			
			<h:outputLabel value="Bairro"/>
			<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro"/>
			
			<h:outputLabel value="Localidade"/>
			<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade"/>
			
			<h:outputLabel value="Uf:"/>
			<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf"/>
			
			<h:outputLabel value="DDD:"/>
			<h:inputText value="#{pessoaBean.pessoa.ddd}" id="ddd"/>
			
			
			<h:outputLabel value="Ativo"/>
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
			
			<h:outputLabel value="Login:"/>
			<h:inputText value="#{pessoaBean.pessoa.login}" pt:placeholder="Informe o login"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" pt:placeholder="Informe a senha"/>
			
			<h:outputLabel value="Perfil"/>
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfil}" required="false">
			    <f:selectItem itemValue="NAO" itemLabel="[ -Selecione- ]" noSelectionOption="true"/>
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
				<f:selectItem itemValue="DESENVOLVEDOR" itemLabel="Dev"/>
				<f:selectItem itemValue="ANALISTA" itemLabel="Analista"/>
				<f:selectItem itemValue="SECRETARIA" itemLabel="Secretária"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Nível Programador: "/>
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelprogramador}" layout="pageDirection" >
				<f:selectItem itemValue="JUNIOR" itemLabel="Junior" />
				<f:selectItem itemValue="PLENO" itemLabel="Pleno" />
				<f:selectItem itemValue="SENIOR" itemLabel="Senior" />
			</h:selectOneRadio>
			
			<h:outputLabel value="Estados:"/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.estados}" immediate="true" id="comboEstados" converter="estadoConverter">
			<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true" />
			<f:selectItems value="#{pessoaBean.estados}"/>
			<f:ajax event="change" execute="@this" render="comboCidade" listener="#{pessoaBean.carregaCidades}" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Cidades:"/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.cidades}" id="comboCidade" immediate="true" converter="cidadeConverter">
			<f:selectItem noSelectionOption="true" itemLabel="--[Selecione]--"/>
			<f:selectItems value="#{pessoaBean.cidades}"/>
			
			</h:selectOneMenu>
			
			<h:outputLabel/>
			<h:panelGroup >
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="resources/img/salvar.png" title="Salvar"  />
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="resources/img/new_add_user_16734.png" title="Novo" />
				<h:commandButton value="Excluir" action="#{pessoaBean.remove}" image="resources/img/excluir.png" title="Remover" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
				<h:commandButton value="Limpar" action="#{pessoaBean.limpar}" image="resources/img/limpar.png" title="Limpar"/>
			</h:panelGroup>
	</h:panelGrid>
	</h:form>
	
	<h:form>
	 <h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="6">
	     
	     	<f:facet name="header">
	     	   Lista usuário cadastrados
	     	</f:facet>
	     
	     	<h:column>
	     	    <f:facet name="header">ID</f:facet>
	     		<h:outputText value="#{pessoa.id}"/>
	     	</h:column>
	     	
	     	<h:column>
	     	  <f:facet name="header">Nome da pessoa</f:facet>
	     		<h:outputText value="#{pessoa.nome}"/>
	     	</h:column>
	     	
	     	<h:column>
	     	  <f:facet name="header">Foto</f:facet>
	     	  	<h:commandLink actionListener="#{pessoaBean.download}">
	     		<h:graphicImage width="60" height="60" value="#{pessoa.fotoIconBase64}"/>
	     		<f:param name="fileDownloadId" value="#{pessoa.id}"/>
	     		</h:commandLink>
	     	</h:column>
	     	
	     	<h:column>
	     		  <f:facet name="header">Sobrenome da pessoa</f:facet>
	     		<h:outputText value="#{pessoa.sobrenome}"/>
	     	</h:column>
	     	
	     	<h:column>
	     		<f:facet name="header">Editar</f:facet>
	     		<h:commandLink title="Editar" immediate="true" action="#{pessoaBean.editar}">
	     		<h:graphicImage value="/resources/img/editar.png"/>
	     			<f:setPropertyActionListener target="#{pessoaBean.pessoa}" value="#{pessoa}" />
	     		</h:commandLink>
	     	</h:column>
	     	
	     	
	     	<h:column>
	     		<f:facet name="header">Excluir</f:facet>
	     		<h:commandLink action="#{pessoaBean.remove}" title="Excluir">
	     			<f:setPropertyActionListener target="#{pessoaBean.pessoa}" value="#{pessoa}" />
	     			<h:graphicImage value="/resources/img/excluir.png"/>
	     		</h:commandLink>
	     	</h:column>
	
	 </h:dataTable>
	</h:form>
	

</h:body>

</html>
