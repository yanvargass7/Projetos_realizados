<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:b="http://bootsfaces.net/ui"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lançamentos</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml"/>
	<b:messages/>
	<b:form id="formLancamento">
		
			<b:panelGrid columns="2">
			<f:facet name="header">
			<h:outputText value="Lançamentos"/>
			</f:facet>
			
			<b:column>
			<h:outputLabel value="ID:"/>
			<b:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>
			</b:column>
			
			<b:column>
			<h:outputLabel value="Nota::"/>
			<b:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" required-message="Infome o número da nota" required="true"/>
			</b:column>
			
			<b:column>
			<h:outputLabel value="Origem:"/>
			<b:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" required-message="Infome a origem" required="true"/>
			</b:column>
			
			<b:column>
			<h:outputLabel value="Destino"/>
			<b:inputText value="#{lancamentoBean.lancamento.empresaDestino}" required-message="Infome o destino" required="true"/>
			</b:column>
			
			<b:column>
			<h:outputLabel/>
			<h:panelGroup >
				<h:commandButton style="margin-left:1cm;" value="Salvar" action="#{lancamentoBean.salvar}" image="resources/img/salvar.png" title="Salvar"/>
				<h:commandButton style="margin-left:1cm;" value="Novo" action="#{lancamentoBean.novo}" image="resources/img/new_add_user_16734.png" title="Novo" />
				<h:commandButton style="margin-left:1cm;" value="Excluir" action="#{lancamentoBean.remove}" image="resources/img/excluir.png" title="Remover"/>
				<h:commandButton style="margin-left:1cm;" value="Limpar" type="reset" image="resources/img/limpar.png" title="Limpar"/>
			</h:panelGroup>	
			</b:column>
			</b:panelGrid>
			
			
			</b:form>
			<b:form>
			<b:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="3" cellpadding="4">
			<f:facet name="header">Lista de Lançamentos</f:facet>
	
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputLabel value="#{lanc.id}"/>
				
			</h:column>
			<h:column>
				<f:facet name="header">Nota</f:facet>
				<h:outputLabel value="#{lanc.numeroNotaFiscal}"/>
				
			</h:column>
			<h:column>
				<f:facet name="header">Origem</f:facet>
				<h:outputLabel value="#{lanc.empresaOrigem}"/>
				
			</h:column>
			<h:column>
				<f:facet name="header">Destino</f:facet>
				<h:outputLabel value="#{lanc.empresaDestino}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
					<h:graphicImage value="/resources/img/editar.png"></h:graphicImage>
					<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink title="Excluir" action="#{lancamentoBean.remove}">
					<h:graphicImage value="/resources/img/excluir.png"></h:graphicImage>
					<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}"/>
				</h:commandLink>
			</h:column>
								
			</b:dataTable>
		</b:form>

</h:body>
</html>
